<html lang="pt-BR">
  <head>

    <meta charset="UTF-8" />

    <meta
      name="google-site-verification"
      content="3SZy_oWb4acbmxIYXUb0aBduCwXZVtfXKJ3VINePXWs"

    <meta
      name="description"
      content="Táxi & Turismo D'Alvia Vicente - Especialistas em turismo na Serra dos Encontros, vinícolas, café e traslados executivos."
    />
    <title>Táxi & Turismo D'Alvia Vicente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fffbec",
                100: "#fff6d3",
                200: "#ffebaa",
                300: "#ffd974",
                400: "#ffc03d",
                500: "#fca40b", // Amber/Gold for premium/warmth
                600: "#df8204",
                700: "#b96006",
                800: "#964b0e",
                900: "#7c3e10",
              },
              secondary: {
                50: "#f8fafc",
                900: "#0f172a", // Slate dark
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }

      /* Spinner styles for initial load */
      .loader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8fafc;
        color: #df8204;
      }
      .loader {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #fca40b;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
        }
      }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased scroll-smooth">
    <div id="root">
      <!-- Loading State shown before React mounts -->
      <div class="loader-container">
        <div class="loader"></div>
        <p style="font-weight: 600; letter-spacing: 0.05em">D'ALVIA VICENTE</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>

    <!-- Error Handler fallback -->
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        console.error("Global error:", message);
        // Only show alert if it's likely a critical loading error preventing the app from starting
        if (document.getElementById("root").querySelector(".loader")) {
          console.warn("App failed to mount.");
        }
      };
    </script>
  </body>
</html>
